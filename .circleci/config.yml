# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


jobs:
  say-hello:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Install deps
          command: npm install
      - run:
          name: Build docker image
          command: docker build -t test-image .
      - run:
          name: Push to docker hub
          command: docker push test-image sunilshegu/test-image

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
